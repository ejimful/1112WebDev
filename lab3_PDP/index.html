<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PDP人格特質分析系統</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>PDP人格特質分析系統</h1>
        <p>
            請回答以下的問題(共30題)：
            如果答案是非常同意，請給自己打5分；
            如果是比較同意，則打4分； 如果是差不多，打3分；
            如果只是有一點同意，請打2分；
            如果答案是不同意，就打1分。
        </p>
        <div>
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <input id="StartButton" type="button" value="開始作答">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="data.js"></script>
        <script src="main.js"></script>
    </body>
</html>
