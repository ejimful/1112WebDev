<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel=" shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video id="myVideo"width="320"height="240"></video>
        <br>
        <button id="playBtn">Play</button>
        <button id="fullBtn">FullScreen</button>
        <br>
        <div>
            <p>Volume : <span id="volumeDisplay">?</span>
                <button id="lowerVolumeBtn">-</button>
                <button id="higherVolumeBtn">+ </button>
            </p>
        </div>
        <div>
            <p>Fast forward : <span id="fastDisplay">?</span>
                <button id="lowerfastDisplayBtn">-</button>
                <button id="higherVfastDisplayBtn">+ </button>
            </p>
        </div>
        <div>
            <p>
                Time : <span id="timeDisplay">? / ?</span><br>
                <input type="range"id="progressBar"min="0"value="0">
            </p>
        </div>
        <div class="extension">
            <p>1. 勾選→刪除線+變灰色，沒勾選時恢復</p>
            <p>2. 新增Meter與Progress</p>
        </div>

            
        <script src="//unpkg.com/jquery"></script>
        <script src="main.js"></script>
    </body>
</html>
